services:
  backend:
    build: ./backend
    container_name: sovereign-backend
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: sovereign-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
